---
services:
  gitlab-runner:
    image: gitlab/gitlab-runner:alpine3.21-ba3a15f2
    container_name: gitlab-runner-${ENV}
    volumes:
      - ./config/config.toml:/etc/gitlab-runner/config.toml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

    # trigger for ci = 4